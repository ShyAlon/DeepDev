<h2 class="ui heading">Comparison Criteria</h2>

<div class="segment">
<table class="ui basic three column comparison table">
  <tbody>
    <tr ng-repeat="c in comparison">
      <td class="three wide">{{criteria[c.row].name}}</td>
      <td>
        <div class="ui buttons">
          <div class="mini ui button" 
               ng-class="{'black':isComparisonChecked(c.row, c.col, 9)}"
               ng-click="changeComparison(c.row, c.col, 9)">9</div>
          <div class="mini ui button"
               ng-class="{'black':isComparisonChecked(c.row, c.col, 7)}"
               ng-click="changeComparison(c.row, c.col, 7)">7</div>
          <div class="mini ui button"
               ng-class="{'black':isComparisonChecked(c.row, c.col, 5)}"
               ng-click="changeComparison(c.row, c.col, 5)">5</div>
          <div class="mini ui button"
               ng-class="{'black':isComparisonChecked(c.row, c.col, 3)}"
               ng-click="changeComparison(c.row, c.col, 3)">3</div>
          <div class="mini ui button"
               ng-class="{'black':isComparisonChecked(c.row, c.col, 1)}"
               ng-click="changeComparison(c.row, c.col, 1)">1</div>
          <div class="mini ui button"
               ng-class="{'black':isComparisonChecked(c.row, c.col, 1/3)}"
               ng-click="changeComparison(c.row, c.col, 1/3)">3</div>
          <div class="mini ui button"
               ng-class="{'black':isComparisonChecked(c.row, c.col, 1/5)}"
               ng-click="changeComparison(c.row, c.col, 1/5)">5</div>
          <div class="mini ui button"
               ng-class="{'black':isComparisonChecked(c.row, c.col, 1/7)}"
               ng-click="changeComparison(c.row, c.col, 1/7)">7</div>
          <div class="mini ui button"
               ng-class="{'black':isComparisonChecked(c.row, c.col, 1/9)}"
               ng-click="changeComparison(c.row, c.col, 1/9)">9</div>
        </div>
      </td>
      <td class="three wide">{{criteria[c.col].name}}</td>
    </tr>
  </tbody>
</table>
</div>
