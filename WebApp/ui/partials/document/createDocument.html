<style type="text/css">
    html, body {
        height: 100%;
        padding: 0px;
        margin: 0px;
        /*overflow: hidden;*/
    }

    .gantt_task_cell.week_end {
        background-color: #EFF5FD;
    }

    .gantt_task_row.gantt_selected .gantt_task_cell.week_end {
        background-color: #F8EC9C;
    }
</style>

<div ng-if="$root.data.Properties.Gantt">

    <div dhx-gantt data="tasks" style="height: 80vh; width: 100vv;">
            <div gantt-column label="Task">{{task.text | lowercase}}</div>
            <div gantt-column align="center" width="50" label="Duration">{{task.duration}}</div>
            <div gantt-column-add width="45"></div>
    </div>
    <input type="radio" id="scale1" name="scale" value="1" checked /><label for="scale1">Day scale</label><br>
    <input type="radio" id="scale2" name="scale" value="2" /><label for="scale2">Week scale</label><br>
    <input type="radio" id="scale3" name="scale" value="3" /><label for="scale3">Month scale</label><br>
    <input type="radio" id="scale4" name="scale" value="4" /><label for="scale4">Year scale</label><br>
 
</div>
<div ng-if="$root.data.Properties.Gantt == null">
    <div class="row" style="margin-left:10px">
        <div class="col-sm-12" id="documentRootElement">
            <project></project>
            <document-children data="$root.data" header="0">

            </document-children>
        </div>
    </div>
</div>
