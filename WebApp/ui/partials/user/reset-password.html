<div fade-in ng-intro-options="IntroOptions" ng-intro-method="startTour"
     ng-intro-oncomplete="CompletedEvent" ng-intro-onexit="ExitEvent"
     ng-intro-onchange="ChangeEvent" ng-intro-onbeforechange="BeforeChangeEvent"
     ng-intro-onafterchange="AfterChangeEvent" ng-intro-autorefresh="true"
     ng-intro-autostart="ShouldAutoStart()">
    <div class="well">
        <form class="container css-form" name="login">
            <!--div class="container form-row">
                Name:&nbsp;&nbsp;&nbsp;<input class="form-control" type="text" ng-model="user.Name" required />
            </div-->
            <div class="container form-row">
                E-mail:&nbsp;&nbsp;&nbsp;<input ng-model="user.Email" name="login" type="email" class="form-control" placeholder="email" required id="userEMail" />
            </div>
            <div style="padding-top: 1em;" class="container form-row">
                <button class="btn btn-primary" ng-disabled="login.$invalid" ng-click="executeReset()">Send</button>&nbsp;&nbsp;&nbsp;
                <button class="btn btn-primary" ng-click="user.Email = '';user.Password = '';">Clear</button>
                <a class="btn btn-primary" href="#/signup">Sign up</a>
                <a class="btn btn-primary" href="#/login">Login</a>
            </div>
        </form>
        <div style="padding-top: 1em;" class="container form-row">
            <p></p>
            <p></p>
        </div>
    </div>
</div>
